<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member</title>
    <style>
        input{
            margin-left: 5%;
        }
        button{
            height: 20%;
            width: 10%;
        }
    </style>
</head>
<body style="margin-left: 25%;">
    <h2>Update Member</h2>
    <br><br>
    <label for="Username">Username :</label>
    <input type="text">
    <br><br>
    <label for="Password" >Password :</label>
    <input type="text" style="margin-left: 5.5%;">
    <br><br>
    <label for="Full Name">Full Name :</label>
    <input type="text">
    <br><br>
    <label for="Email">Email :</label>
    <input type="text" style="margin-left: 8%;">
    <br><br>
    <label for="Mobile No">Mobile No :</label>
    <input type="text">
    <br><br>
    <label for="Address" >Address :</label>
    <textarea name="Address" id="Address" cols="22" rows="5" style="margin-left: 7%;"></textarea>
    <br><br><br>
    <Button style="margin-left: 3%;">Update</Button>
    <Button style="margin-left: 5%;">Delete</Button>
</body>
</html>
