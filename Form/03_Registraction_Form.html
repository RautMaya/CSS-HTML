<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   <style>
    td{
        width: 250px;
    }
   </style>
    
</head>
<body class="a" >
   <table border="" style="border-collapse: collapse;">
    <table border="" style="border: solid 2px;">
        <tr>
            <td colspan="4" style="text-align: center; "><h2>Registration Form</h2></td>
            
        </tr>
        <tr>
            <td><label for="Student Name">Student Name</label></td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Middle Name"></td>
            <td><input type="text" name="#" id="#" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label for="Father's Name">Father's Name</label></td>
            <td><input type="text" name="" id="" placeholder="Enter your Father's Name"></td>
            <td><label for="Mother's Name">Mother's Name</label></td>
            <td><input type="text" name="" id="" placeholder="Enter your Mother's Name"></td>
        </tr>
        <tr>
            <td><label for="DB">Date of Birth</label></td>
            <td><input type="date" name="" id=""></td>
            <td><label for="Gender">Gender</label></td>
            <td><input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female</td>
        </tr>
        <tr>
            <td><label for="Category">Category</label></td>
            <td>
                <input type="radio" name="" id="">Gen
                <input type="radio" name="" id="">OBC
                <input type="radio" name="" id="">SC/ST
            </td>
            <td><label for="Handicapped">Handicapped</label></td>
            <td>
                <input type="radio" name="" id="">Yes
                <input type="radio" name="" id="">No
            </td>
        </tr>
        <tr>
            <td><label for="Ex-Serviceman">Ex-Serviceman</label></td>
            <td>
                <input type="radio" name="" id="">Yes
                <input type="radio" name="" id="">No 
            </td>
            <td><label for="EWS">EWS</label></td>
            <td>
                <input type="radio" name="" id="">Yes
                <input type="radio" name="" id="">No
            </td>
            
        </tr>
        <tr>
            <td><label for="Email ID">Email ID</label></td>
            <td>
                <input type="text" name="email id" id="">
            </td>
            <td><label for="Mobile No">Mobile No</label></td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="State">State</label></td>
            <td>
                <select name="State" id="State">
                    <option value="">Select any One</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Karnatak">Karnatka</option>
                </select>
            </td>
            <td>
                <label for="City">City</label>
            </td>
            <td>
                <select name="City" id="City">
                    <option value="">Select any One</option>
                    <option value="Maharashtra">Nanded</option>
                    <option value="Gujrat">Parbhani</option>
                    <option value="Karnatak">Satara</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="photo">Upload Photo</label></td>
            <td>
                <input type="file" name="Choose File" id="">
            </td>
            <td><label for="Upload Signature">Upload Signature</label>
            </td>
            <td><input type="file" name="Choose File" id=""></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" ><form action="Submit" >
                <button style="margin-left: 45%; ">Submit</button>
             </form></td>
            
        </tr>
       </table>
   </table>
</body>
</html>
